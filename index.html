<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    
    <div>
        <h2>Length Conversion</h2>
        <input type="number" id="lengthValue" placeholder="Value" required>
        <select id="lengthFrom">
            <option value="millimeter">Millimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
        </select>
        to
        <select id="lengthTo">
            <option value="millimeter">Millimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
        </select>
        <button onclick="convertLength()">Convert</button>
        <p id="lengthResult"></p>
    </div>

    <div>
        <h2>Weight Conversion</h2>
        <input type="number" id="weightValue" placeholder="Value" required>
        <select id="weightFrom">
            <option value="milligram">Milligram</option>
            <option value="gram">Gram</option>
            <option value="kilogram">Kilogram</option>
            <option value="ounce">Ounce</option>
            <option value="pound">Pound</option>
        </select>
        to
        <select id="weightTo">
            <option value="milligram">Milligram</option>
            <option value="gram">Gram</option>
            <option value="kilogram">Kilogram</option>
            <option value="ounce">Ounce</option>
            <option value="pound">Pound</option>
        </select>
        <button onclick="convertWeight()">Convert</button>
        <p id="weightResult"></p>
    </div>

    <div>
        <h2>Temperature Conversion</h2>
        <input type="number" id="tempValue" placeholder="Value" required>
        <select id="tempFrom">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        to
        <select id="tempTo">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="tempResult"></p>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
